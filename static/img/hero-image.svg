<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->  
  <rect width="800" height="600" fill="#f5f0e3" rx="10" ry="10"/>
  
  <!-- Dashboard UI simplificado -->
  <rect x="50" y="50" width="700" height="500" fill="white" rx="8" ry="8" stroke="#d9d0c0" stroke-width="2"/>
  
  <!-- Barra lateral -->
  <rect x="50" y="50" width="160" height="500" fill="#8D6E63" rx="8" ry="8"/>
  
  <!-- Logo en barra lateral -->
  <circle cx="130" cy="100" r="30" fill="#6D584B"/>
  <text x="130" y="108" font-family="Arial" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle">P</text>
  
  <!-- Elementos del menú -->
  <rect x="70" y="160" width="120" height="10" rx="5" ry="5" fill="white" opacity="0.8"/>
  <rect x="70" y="180" width="120" height="10" rx="5" ry="5" fill="white" opacity="0.6"/>
  <rect x="70" y="200" width="120" height="10" rx="5" ry="5" fill="white" opacity="0.6"/>
  <rect x="70" y="220" width="120" height="10" rx="5" ry="5" fill="white" opacity="0.6"/>
  <rect x="70" y="240" width="120" height="10" rx="5" ry="5" fill="white" opacity="0.6"/>
  
  <!-- Encabezado principal -->
  <rect x="220" y="80" width="500" height="50" rx="5" ry="5" fill="#f8f5f2"/>
  <text x="240" y="110" font-family="Arial" font-size="18" fill="#6D584B" font-weight="bold">Dashboard de Productiva</text>
  
  <!-- Card de Fichajes -->
  <rect x="220" y="150" width="230" height="180" rx="8" ry="8" fill="white" stroke="#d9d0c0" stroke-width="1"/>
  <rect x="220" y="150" width="230" height="40" rx="8" ry="8" fill="#8D6E63"/>
  <text x="240" y="175" font-family="Arial" font-size="14" fill="white">Fichajes</text>
  
  <!-- Iconos de empleados -->
  <circle cx="250" cy="220" r="15" fill="#f5f0e3"/>
  <circle cx="290" cy="220" r="15" fill="#f5f0e3"/>
  <circle cx="330" cy="220" r="15" fill="#f5f0e3"/>
  
  <!-- Datos ficticios -->
  <rect x="240" y="250" width="190" height="8" rx="4" ry="4" fill="#f5f0e3"/>
  <rect x="240" y="270" width="190" height="8" rx="4" ry="4" fill="#f5f0e3"/>
  <rect x="240" y="290" width="140" height="8" rx="4" ry="4" fill="#f5f0e3"/>
  
  <!-- Card de Tareas -->
  <rect x="470" y="150" width="230" height="180" rx="8" ry="8" fill="white" stroke="#d9d0c0" stroke-width="1"/>
  <rect x="470" y="150" width="230" height="40" rx="8" ry="8" fill="#8D6E63"/>
  <text x="490" y="175" font-family="Arial" font-size="14" fill="white">Tareas</text>
  
  <!-- Tareas pendientes -->
  <rect x="490" y="210" width="190" height="25" rx="4" ry="4" fill="#f5f0e3"/>
  <rect x="490" y="245" width="190" height="25" rx="4" ry="4" fill="#f5f0e3"/>
  <rect x="490" y="280" width="190" height="25" rx="4" ry="4" fill="#f5f0e3"/>
  
  <!-- Gráfico de horas -->
  <rect x="220" y="350" width="480" height="180" rx="8" ry="8" fill="white" stroke="#d9d0c0" stroke-width="1"/>
  
  <!-- Barras del gráfico -->
  <rect x="270" y="480" width="30" height="30" fill="#8D6E63" opacity="0.7"/>
  <rect x="320" y="450" width="30" height="60" fill="#8D6E63" opacity="0.7"/>
  <rect x="370" y="420" width="30" height="90" fill="#8D6E63" opacity="0.8"/>
  <rect x="420" y="400" width="30" height="110" fill="#8D6E63"/>
  <rect x="470" y="440" width="30" height="70" fill="#8D6E63" opacity="0.85"/>
  <rect x="520" y="460" width="30" height="50" fill="#8D6E63" opacity="0.7"/>
  <rect x="570" y="470" width="30" height="40" fill="#8D6E63" opacity="0.7"/>
  
  <!-- Línea de base del gráfico -->
  <line x1="250" y1="510" x2="670" y2="510" stroke="#d9d0c0" stroke-width="2"/>
  
  <!-- Título del gráfico -->
  <text x="240" y="380" font-family="Arial" font-size="14" fill="#6D584B" font-weight="bold">Horas trabajadas - Semana actual</text>
</svg>