<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productiva - Sin conexión</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .offline-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .offline-icon {
            width: 128px;
            height: 128px;
            margin-bottom: 20px;
        }
        h1 {
            color: #3498db;
            margin-bottom: 16px;
        }
        p {
            color: #555;
            max-width: 500px;
            margin-bottom: 24px;
        }
        .retry-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .retry-button:hover {
            background-color: #2980b9;
        }
        footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 16px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="/static/icons/icon-128x128.png" alt="Productiva" class="offline-icon">
        <h1>No hay conexión a Internet</h1>
        <p>No se puede acceder a Productiva en este momento porque no tienes conexión a Internet. Algunas funciones podrían estar disponibles en modo offline una vez que hayas cargado la aplicación con anterioridad.</p>
        <button class="retry-button" onclick="window.location.reload()">Reintentar</button>
    </div>
    <footer>
        &copy; Productiva - Sistema de gestión empresarial
    </footer>
    <script>
        // Verificar periódicamente si se restablece la conexión
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
