<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexión - Productiva</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 500px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #336791;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #336791;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #336791;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #254a6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📶</div>
        <h1>Sin conexión a Internet</h1>
        <p>No se puede acceder a Productiva en este momento porque no tienes conexión a Internet.</p>
        <p>Esta aplicación requiere una conexión activa para funcionar correctamente, ya que necesita acceder a la base de datos en tiempo real.</p>
        <button class="btn" onclick="window.location.reload()">Intentar de nuevo</button>
    </div>
</body>
</html>
