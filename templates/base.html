<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión Empresarial{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {% block styles %}{% endblock %}
    
    <style>
        .navbar {
            background-color: #336791;
        }
        .btn-primary {
            background-color: #336791;
            border-color: #336791;
        }
        .btn-primary:hover {
            background-color: #254a6a;
            border-color: #254a6a;
        }
        .card-header.bg-primary {
            background-color: #336791 !important;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-building me-2"></i> Gestión Empresarial
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/db/query">
                            <i class="fas fa-database"></i> Consulta SQL
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pgadmin" target="_blank">
                            <i class="fas fa-table"></i> PgAdmin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-auto py-3 bg-white border-top">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <small>Gestión Empresarial &copy; 2025</small>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
