<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <!-- Redirección automática al dashboard -->
    <meta http-equiv="refresh" content="0;url={{ url_for('checkpoints.checkpoint_dashboard') }}">
    <script>
        // Redirección inmediata con JavaScript por si el meta refresh no funciona
        window.location.href = "{{ url_for('checkpoints.checkpoint_dashboard') }}";
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .redirect-message {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            transition: background-color 0.15s ease-in-out;
        }
        .btn:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h2>Redirigiendo al dashboard...</h2>
        <p>Si no es redirigido automáticamente, haga clic en el botón de abajo:</p>
    </div>
    <a href="{{ url_for('checkpoints.checkpoint_dashboard') }}" class="btn">Ir al Dashboard</a>
</body>
</html>
