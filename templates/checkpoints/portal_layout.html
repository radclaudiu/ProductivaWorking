<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Punto de Fichaje{% endblock %}</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .navbar-brand img {
            height: 30px;
            margin-right: 8px;
        }
        
        .clock-display {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--bs-light);
            letter-spacing: 0.5px;
        }
        
        .main-container {
            flex: 1;
        }
        
        .footer {
            margin-top: auto;
            padding: 1rem 0;
            font-size: 0.875rem;
        }
        
        .employee-bubble {
            text-align: center;
            margin: 10px;
            width: 150px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .employee-bubble:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .employee-bubble img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin: 20px auto 10px;
            display: block;
            border: 3px solid var(--bs-primary);
        }
        
        .employee-bubble .name {
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }
        
        .employee-bubble .position {
            font-size: 0.85rem;
            color: var(--bs-text-muted);
            margin-bottom: 15px;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('checkpoints.checkpoint_dashboard') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
                <span>Punto de Fichaje</span>
            </a>
            
            <div class="clock-display ms-auto d-none d-lg-block" id="navbar-clock-display">
                00:00:00
            </div>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('checkpoints.checkpoint_dashboard') }}">
                            <i class="bi bi-house"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('checkpoints.daily_report') }}">
                            <i class="bi bi-calendar-check"></i> Informe diario
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('checkpoints.logout') }}">
                            <i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer bg-dark text-light text-center">
        <div class="container">
            <p class="mb-0">
                <span>Punto de Fichaje: {{ checkpoint.name }}</span>
                <span class="mx-2">|</span>
                <span>{{ checkpoint.company.name }}</span>
            </p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Actualizar reloj
        function updateNavbarClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            const clockDisplay = document.getElementById('navbar-clock-display');
            if (clockDisplay) {
                clockDisplay.textContent = `${hours}:${minutes}:${seconds}`;
            }
        }
        
        // Actualizar cada segundo
        updateNavbarClock();
        setInterval(updateNavbarClock, 1000);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
