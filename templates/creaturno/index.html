{% extends "layout.html" %}

{% block head %}
<style>
    #creaturno-container {
        background-color: #28293d;
        color: #e8eaed;
        min-height: 80vh;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }
    
    .loading-spinner {
        text-align: center;
        margin: 2rem auto;
    }
    
    .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
    }
    
    .status-online {
        background-color: #28a745;
    }
    
    .status-offline {
        background-color: #dc3545;
    }
    
    #api-status {
        margin-bottom: 1rem;
        padding: 0.5rem;
        border-radius: 4px;
        background-color: #212130;
    }
    
    #creaturno-frame {
        width: 100%;
        height: 75vh;
        border: none;
        background-color: #212130;
        border-radius: 8px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">CreaTurno: Gestor de Turnos</h1>
        
        {% if current_user.is_admin() %}
        <a href="{{ url_for('creaturno.admin') }}" class="btn btn-primary">
            <i class="bi bi-gear-fill"></i> Administración
        </a>
        {% endif %}
    </div>
    
    <div id="creaturno-container">
        <div id="api-status">
            <span class="status-indicator status-offline" id="status-dot"></span>
            <span id="status-text">Conectando con el servidor de CreaTurno...</span>
        </div>
        
        <div class="loading-spinner" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Cargando CreaTurno...</p>
        </div>
        
        <iframe id="creaturno-frame" style="display:none;" src="" frameborder="0"></iframe>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const loadingEl = document.getElementById('loading');
        const iframeEl = document.getElementById('creaturno-frame');
        
        // Comprobar el estado del servidor de CreaTurno
        function checkServerStatus() {
            fetch('{{ url_for("creaturno.status") }}')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'running') {
                        // Servidor en funcionamiento
                        statusDot.classList.remove('status-offline');
                        statusDot.classList.add('status-online');
                        statusText.textContent = 'Servidor de CreaTurno conectado';
                        
                        // Mostrar iframe
                        setTimeout(() => {
                            loadingEl.style.display = 'none';
                            iframeEl.style.display = 'block';
                            
                            // URL del proxy a través de nuestra aplicación Flask
                            const clientUrl = '{{ url_for("creaturno.client_proxy") }}';
                            console.log("Cargando CreaTurno desde:", clientUrl);
                            iframeEl.src = clientUrl;
                        }, 1000);
                    } else {
                        // Servidor no disponible
                        statusDot.classList.remove('status-online');
                        statusDot.classList.add('status-offline');
                        statusText.textContent = 'Servidor de CreaTurno desconectado';
                        
                        // Mostrar mensaje de error
                        loadingEl.innerHTML = `
                            <div class="alert alert-danger" role="alert">
                                <h4 class="alert-heading">Error de conexión</h4>
                                <p>No se pudo conectar con el servidor de CreaTurno. Por favor, inténtelo de nuevo más tarde.</p>
                                <hr>
                                <button class="btn btn-primary" onclick="location.reload()">Reintentar</button>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error al comprobar estado:', error);
                    statusDot.classList.remove('status-online');
                    statusDot.classList.add('status-offline');
                    statusText.textContent = 'Error al conectar con CreaTurno';
                    
                    // Mostrar mensaje de error
                    loadingEl.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            <h4 class="alert-heading">Error de conexión</h4>
                            <p>No se pudo conectar con el servidor de CreaTurno: ${error.message}</p>
                            <hr>
                            <button class="btn btn-primary" onclick="location.reload()">Reintentar</button>
                        </div>
                    `;
                });
        }
        
        // Comprobar estado inicial
        checkServerStatus();
        
        // Comprobar estado cada 30 segundos
        setInterval(checkServerStatus, 30000);
    });
</script>
{% endblock %}
