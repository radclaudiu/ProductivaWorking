<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PgAdmin{% endblock %} - {{ app_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar-brand i {
            color: #13b5ea;
            margin-right: 0.5rem;
        }
        .bg-primary {
            background-color: #336791 !important;
        }
        .btn-primary {
            background-color: #336791;
            border-color: #336791;
        }
        .btn-primary:hover {
            background-color: #254a6a;
            border-color: #254a6a;
        }
        .navbar {
            background-color: #336791;
        }
        .table th {
            white-space: nowrap;
        }
        .bd-highlight {
            background-color: rgba(86, 61, 124, 0.05);
            border: 1px solid rgba(86, 61, 124, 0.15);
        }
        .icon-dashboard {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-database"></i> {{ app_name }}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-table"></i> Tablas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('execute_query') }}">
                            <i class="fas fa-terminal"></i> Consulta SQL
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" target="_blank">
                            <i class="fas fa-arrow-left"></i> Volver a la Aplicaci√≥n
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-5 py-3 bg-white border-top">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <small>{{ app_name }} &copy; {{ current_year }}</small>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
