{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Cabecera -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h1 class="display-5 fw-bold">Nueva programación de turnos</h1>
            <p class="lead text-muted">{{ company.name }}</p>
        </div>
        <div class="col-md-4 text-md-end d-flex align-items-center justify-content-md-end mt-3 mt-md-0">
            <a href="{{ url_for('shifts.company_dashboard', company_id=company.id) }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Volver
            </a>
        </div>
    </div>

    <!-- Formulario -->
    <div class="row">
        <div class="col-lg-8 col-xl-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h2 class="h5 mb-0">Información básica</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('shifts.new_schedule', company_id=company.id) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre de la programación *</label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="Ej. Turnos Semana 25-2025">
                            <div class="form-text">Define un nombre claro que identifique esta programación</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      placeholder="Detalles adicionales sobre esta programación de turnos"></textarea>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="start_date" class="form-label">Fecha de inicio *</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" required>
                            </div>
                            <div class="col-md-6">
                                <label for="end_date" class="form-label">Fecha de fin *</label>
                                <input type="date" class="form-control" id="end_date" name="end_date" required>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('shifts.company_dashboard', company_id=company.id) }}" class="btn btn-outline-secondary">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Crear programación
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script para preseleccionar fechas actuales -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Preseleccionar fechas: semana actual (lunes a domingo)
    const today = new Date();
    const currentDay = today.getDay(); // 0 es domingo, 1 es lunes, etc.
    
    // Calcular el lunes de la semana actual
    const mondayOffset = currentDay === 0 ? -6 : 1 - currentDay; // Si es domingo, retroceder 6 días
    const monday = new Date(today);
    monday.setDate(today.getDate() + mondayOffset);
    
    // Calcular el domingo de la semana actual
    const sunday = new Date(monday);
    sunday.setDate(monday.getDate() + 6);
    
    // Formatear fechas como YYYY-MM-DD para el input date
    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }
    
    // Establecer valores en los campos
    document.getElementById('start_date').value = formatDate(monday);
    document.getElementById('end_date').value = formatDate(sunday);
    
    // Cuando se cambia la fecha de inicio, actualizar automáticamente la fecha de fin a 7 días después
    document.getElementById('start_date').addEventListener('change', function() {
        const startDate = new Date(this.value);
        const endDate = new Date(startDate);
        endDate.setDate(startDate.getDate() + 6); // 7 días (incluyendo el día inicial)
        document.getElementById('end_date').value = formatDate(endDate);
    });
});
</script>
{% endblock %}
