<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% if title %}{{ title }} - {% endif %}Portal de Gestión de Tareas</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    <!-- Estilos específicos para portal -->
    <style>
        body {
            background-color: #f5f5f5;
        }
        .portal-logo {
            max-width: 150px;
            margin: 0 auto;
        }
        .btn-xl {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border-radius: 0.5rem;
        }
        .user-bubble {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        .user-bubble:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }
        .user-bubble img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .user-circle {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            background-color: #343a40;
            color: #fff;
        }
        .pin-pad {
            max-width: 300px;
            margin: 0 auto;
        }
        .pin-display {
            letter-spacing: 0.5em;
            font-size: 1.5rem;
            text-align: center;
        }
        .pin-button {
            font-size: 1.5rem;
            height: 60px;
            margin: 5px;
        }
        .task-card {
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .user-bubble {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <!-- Notificaciones -->
        {% include 'messages.html' %}
        
        <!-- Contenido principal -->
        <main class="flex-grow-1">
            {% block content %}{% endblock %}
        </main>
        
        <!-- Pie de página -->
        <footer class="footer mt-auto py-3 bg-dark text-light text-center">
            <div class="container">
                <span class="text-muted">© {{ now.year }} Portal de Gestión de Tareas</span>
            </div>
        </footer>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts personalizados -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Scripts específicos -->
    {% block scripts %}{% endblock %}
</body>
</html>
