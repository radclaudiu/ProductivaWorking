<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% if title %}{{ title }} - {% endif %}Portal de Gestión de Tareas</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    <!-- Estilos específicos para portal -->
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .portal-logo {
            max-width: 150px;
            margin: 0 auto;
        }
        .btn-xl {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border-radius: 0.5rem;
        }
        .user-bubble {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        .user-bubble:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }
        .user-bubble img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .user-circle {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            background-color: #343a40;
            color: #fff;
        }
        .pin-pad {
            max-width: 300px;
            margin: 0 auto;
        }
        .pin-display {
            letter-spacing: 0.5em;
            font-size: 1.5rem;
            text-align: center;
        }
        .pin-button {
            font-size: 1.5rem;
            height: 60px;
            margin: 5px;
        }
        .task-card {
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        /* Estilos para el sidebar */
        .sidebar {
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar .nav-link {
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link.active {
            color: #fff;
            font-weight: bold;
        }
        .sidebar-sticky {
            position: sticky;
            top: 0;
            height: 100vh;
            padding-top: 1rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @media (max-width: 768px) {
            .user-bubble {
                width: 100px;
                height: 100px;
            }
            .sidebar {
                position: fixed;
                bottom: 0;
                width: 100%;
                z-index: 100;
                height: auto !important;
                min-height: auto !important;
            }
            .sidebar .nav {
                flex-direction: row !important;
                justify-content: space-around;
            }
            .sidebar .nav-item {
                width: 50%;
                text-align: center;
            }
            main {
                width: 100% !important;
                flex: 0 0 100% !important;
                max-width: 100% !important;
                padding-bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <!-- Notificaciones -->
        {% include 'messages.html' %}
        
        <div class="row flex-grow-1">
            <!-- Barra lateral (solo visible cuando el usuario está autenticado) -->
            {% if session.get('local_user_id') %}
            <div class="col-md-2 bg-dark sidebar d-flex flex-column p-0" style="min-height: calc(100vh - 56px);">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-light py-3 {% if request.endpoint == 'tasks.local_user_tasks' %}active bg-primary{% endif %}" href="{{ url_for('tasks.local_user_tasks') }}">
                                <i class="bi bi-list-check me-2"></i>
                                Tareas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light py-3 {% if request.endpoint == 'tasks.local_user_labels' %}active bg-primary{% endif %}" href="{{ url_for('tasks.local_user_tasks') }}">
                                <i class="bi bi-tags me-2"></i>
                                Etiquetas
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            {% endif %}
            
            <!-- Contenido principal -->
            <main class="{% if session.get('local_user_id') %}col-md-10{% else %}col-md-12{% endif %} flex-grow-1">
                {% block content %}{% endblock %}
            </main>
        </div>
        
        <!-- Pie de página -->
        <footer class="footer mt-auto py-3 bg-dark text-light text-center">
            <div class="container">
                <span class="text-muted">© 2025 Portal de Gestión de Tareas</span>
            </div>
        </footer>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts personalizados -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Scripts específicos -->
    {% block scripts %}{% endblock %}
</body>
</html>
