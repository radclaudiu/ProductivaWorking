<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta: {{ product.name }}</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: white;
        }
        
        /* Estilos para la etiqueta */
        .etiqueta {
            width: 40mm;
            height: 40mm;
            padding: 2mm;
            text-align: center;
            box-sizing: border-box;
            margin: 0;
            page-break-inside: avoid;
            display: inline-block;
            vertical-align: top;
        }
        
        .producto {
            font-weight: bold;
            font-size: 10pt;
            margin-bottom: 2mm;
            text-transform: uppercase;
        }
        
        .conservacion {
            font-style: italic;
            margin-bottom: 1mm;
            font-size: 8pt;
        }
        
        .local {
            font-size: 7pt;
            margin-bottom: 1mm;
        }
        
        .preparado {
            font-size: 7pt;
            margin-bottom: 1mm;
        }
        
        .fecha {
            font-size: 7pt;
            margin-bottom: 1mm;
        }
        
        .caducidad {
            margin-top: 2mm;
            border: 1px solid #000;
            padding: 1mm;
            display: inline-block;
            font-weight: bold;
            font-size: 8pt;
        }
        
        /* Para asegurar que la impresión sea correcta */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            @page {
                margin: 0;
                size: auto;
            }
            .nueva-pagina {
                page-break-before: always;
            }
        }
    </style>
</head>
<body>
    {% for i in range(quantity) %}
        {% if i > 0 and i % 1 == 0 %}<div class="nueva-pagina"></div>{% endif %}
        <div class="etiqueta">
            <div class="producto">{{ product.name|upper }}</div>
            <div class="conservacion">{{ conservation_type.name }}</div>
            <div class="local">{{ location.name }}</div>
            <div class="preparado">Prep: {{ user.name }} {{ user.last_name }}</div>
            <div class="fecha">{{ now.strftime('%d/%m/%Y %H:%M') }}</div>
            <div class="caducidad">Cad: {{ expiry_datetime.strftime('%d/%m/%Y %H:%M') }}</div>
        </div>
    {% endfor %}
    
    <script>
        // Imprimir inmediatamente al cargar
        window.onload = function() {
            window.print();
            // Cerrar ventana después de imprimir en navegadores que lo permitan
            window.onfocus = function() {
                setTimeout(function() {
                    window.close();
                }, 500);
            };
        };
    </script>
</body>
</html>
